<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"/>
    <title>Calculadora de Comissão</title>
</head>
<body>
   
    <div class="container">
        <div>
            <h1> Calculadora De Comissão</h1>
        </div>
        <form action="./calc.php" method="POST">
            <label for="vendedor">
                <h2>Vendedor:</h2>
                <input type="text" name="vendedor" required/> 
            </label>
            <label for="vendas">
                <h2>Vendas: </h2>
                <input type="number" name="vendas" required/> 
            </label>
            <label for="comissao">
                <h2>Comissao: </h2>
                <input type="radio" name="comissao" value="2" required/> 2%
                <input type="radio" name="comissao" value="5" required/> 5%
                <input type="radio" name="comissao" value="10" required/> 10%
            </label>
            <button type="submit"> Enviar </button>
        </form>
    </div>


</body>
</html>
